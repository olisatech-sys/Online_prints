{% extends 'layout.html' %}
{% load static %}

{% block content %}
  <div class="container my-4 py-4 ">
    <div class="container">
      <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#demo">
        Create Book
      </button>
    </div>
    <!-- featured books -->
 <div class="container mx-3 my-1 p-3">
  <div class="row justify-content-center align-contents-center">
    {% for book in books %}

    <div class="col-3 p-2">
      <div class="card" style="width: 100%;">
        <div class="card-header">
          <h1>{{ book.title }}</h1>
        </div>
        <div class="card-body">
          <p>{{ book.description }}</p>
          <small>Date: {{ book.publish_date }}</small>
        </div>
        <div class="card-footer">
          <div class="d-grid">
            <div class="btn btn-primary">Buy Now</div>
          </div>
        </div>
      </div> 
    </div>
    {% endfor %}
  </div>
 </div>
  <!-- featured books -->
   <div class="modal fade" id="demo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create Book</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" name="title" id="title" class="form-control" placeholder="Enter book title">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea name="description" id="description" rows="4" class="form-control" placeholder="Enter book description"></textarea>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <input type="date" name="publish_date" id="" rows="4" class="form-control" placeholder="Enter Publish Date"></textarea>
            </div>
            <div class="d-grid">
              <input type="submit" class="btn btn-dark" value="Save Book">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
